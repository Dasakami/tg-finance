version: '3.8'

services:
  finance_bot_db:
    image: postgres:15-alpine
    container_name: finance_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-finance_bot}
      POSTGRES_USER: ${DB_USER:-finance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-h72ivh-19}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finance_user} -d ${DB_NAME:-finance_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: finance_bot
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_NAME: ${DB_NAME:-finance_bot}
      DB_USER: ${DB_USER:-finance_user}
      DB_PASSWORD: ${DB_PASSWORD:-h72ivh-19}
      DB_HOST: finance_bot_db
      DB_PORT: 5432
      PYTHONUNBUFFERED: 1
      PYTHONIOENCODING: UTF-8
    depends_on:
      finance_bot_db:
        condition: service_healthy
    networks:
      - bot_network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge
